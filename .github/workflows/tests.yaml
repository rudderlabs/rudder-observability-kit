name: Tests
on:
  push:
    branches:
      - master
      - main
      - "release/*"
  pull_request:
jobs:
  unit:
    name: Unit
    runs-on: 'ubuntu-22.04'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: '~1.21'
          check-latest: true
      - run: go version
      - run: go mod download # Not required, used to segregate module download vs test times
      - run: make test
